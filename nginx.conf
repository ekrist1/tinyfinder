# Nginx configuration for Simple Search Service
# Place this in: /etc/nginx/sites-available/search-service
# Enable with: sudo ln -s /etc/nginx/sites-available/search-service /etc/nginx/sites-enabled/

upstream search_backend {
    server 127.0.0.1:3000;
    
    # If running multiple instances for high availability
    # server 127.0.0.1:3001;
    # server 127.0.0.1:3002;
    
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name search.yourdomain.com;
    
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name search.yourdomain.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/search.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/search.yourdomain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/search-service-access.log;
    error_log /var/log/nginx/search-service-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client body size (for bulk operations)
    client_max_body_size 10M;

    # Proxy settings
    location / {
        proxy_pass http://search_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Keep-alive
        proxy_set_header Connection "Keep-Alive";
    }

    # Health check endpoint (no authentication)
    location /health {
        proxy_pass http://search_backend;
        access_log off;
    }

    # Optional: Rate limiting for search endpoints
    location ~ ^/indices/.*/search$ {
        limit_req zone=search_limit burst=20 nodelay;
        proxy_pass http://search_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}

# Rate limiting zone (add to http block in nginx.conf)
# limit_req_zone $binary_remote_addr zone=search_limit:10m rate=10r/s;

# Example commands:
# Test configuration: sudo nginx -t
# Reload nginx: sudo systemctl reload nginx
# View logs: sudo tail -f /var/log/nginx/search-service-access.log
